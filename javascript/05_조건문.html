<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_조건문.html</title>
</head>
<body>
    <h3># 자바스크립트에도 if문과 switch문이 있다</h3>

    <p>F12를 누르세요</p>

    <script>
        let a = 10;

        if (a % 2 == 0) {
            console.log("짝수");
        } else {
            console.log("홀수");
        }

        switch (a) {
            case 10:
                console.log("a가 10");
                break;
            case 11:
                console.log("a가 11");
                break;
            default:
                break;
        }
    </script>
</body>
</html>
